<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="constyle.css">

    <script src="https://kit.fontawesome.com/75030309a1.js" crossorigin="anonymous"></script>

</head>
<body>


    <div class="container">

        <div class="form">

            <div class="contact-info">

                 <h2>Contact Info</h2>
                <p class="text">We deliver passenger entertainment solutions that exite,engage and drive revenue opportunities.A premier customer-centeric service provider to the airline.</p>

                <div class="effect-wrap">
                    <div class="effect effect-1"></div>
                </div>

                <div class="info">

                  <div class="information">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>NSBM Green University,Homagama</p>
                  </div>

                  <div class="information">
                    <i class="fa-solid fa-envelope"></i>
                    <p>nimeshliyanage@gmail.com</p>
                  </div>

                  <div class="information">
                    <i class="fa-solid fa-phone"></i>
                    <p>+94 711234378</p>
                  </div>

                </div>

            </div>
                <div class="contact-form">


                    <!-- <span class="circle one"></span>
                    <span class="circle two"></span> -->

                    <form action="contact us.html">
                        <h3 class="title">Contact us</h3>
                        <div class="input-container ">
                            <input type="text" name="name" class="input"/>
                            <label for="">Username</label>
                            <span>Username</span>
                        </div>

                        <div class="input-container">
                            <input type="email" name="email" class="input"/>
                            <label for="">Email</label>
                            <span>Email</span>
                        </div>

                        <div class="input-container">
                            <input type="tel" name="phone" class="input"/>
                            <label for="">Phone</label>
                            <span>Phone</span>
                        </div>

                        <div class="input-container textarea ">
                            <textarea name="message" class="input"></textarea>
                            <label for="">Message</label>
                            <span>Message</span>
                        </div>
                        <input type="submit" value="send" class="btn">
                    </form>

                </div>

        </div>
    </div>


    <script src="contact.js"></script>
</body>
</html>
